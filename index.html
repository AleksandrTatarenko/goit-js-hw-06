<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
    <link rel="stylesheet" href="css/task-03.css">
    <link rel="stylesheet" href="css/task-06.css">
</head>

<body>
    <!--Задание-1-->
    <ul id="categories">
        <li class="item">
            <h2>Animals</h2>
            <ul>
                <li>Cat</li>
                <li>Hamster</li>
                <li>Horse</li>
                <li>Parrot</li>
            </ul>
        </li>
        <li class="item">
            <h2>Products</h2>
            <ul>
                <li>Bread</li>
                <li>Prasley</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li class="item">
            <h2>Technologies</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>
    <!--Задание-2-->
    <ul id="ingredients"></ul>
    <!--Задание-3-->
    <ul class="gallery"></ul>
    <!--Задание-4-->
    <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
    </div>
    <!--Задание-5-->
    <input type="text" id="name-input" placeholder="Please enter your name" />
    <h1>Hello, <span id="name-output">Anonymous</span>!</h1>
    <!--Задание-6-->
    <input type="text" id="validation-input" data-length="6" placeholder="Please enter 6 symbols" />
    <!--Задание-7-->
    <input id="font-size-control" type="range" min="16" max="96" />
    <br />
    <span id="text">Abracadabra!</span>
    <!--Задание-8-->
    <form class="login-form">
        <label>
            Email
            <input type="email" name="email" />
        </label>
        <label>
            Password
            <input type="password" name="password" />
        </label>
        <button type="submit">Login</button>
    </form>
    <!--Задание-9-->
    <div class="widget">
        <p>Background color: <span class="color">-</span></p>
        <button type="button" class="change-color">Change color</button>
    </div>
    <!--Задание-10-->
    <div id="controls">
        <input id="input" type="number" min="1" max="100" step="1" />
        <button id="create" type="button" data-create>Create</button>
        <button id="destroy" type="button" data-destroy>Destroy</button>
    </div>
    <div id="boxes"></div>
    
    <script src="task-01.js"></script>
    <script src="task-02.js"></script>
    <script src="task-03.js"></script>
    <script src="task-04.js"></script>
    <script src="task-05.js"></script>
    <script src="task-06.js"></script>
    <script src="task-07.js"></script>
    <script src="task-08.js"></script>
    <script src="task-09.js"></script>
    <script src="task-10.js"></script>
</body>

</html>
